<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM HTML Forms</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    
<h1>DOM HTML Forms</h1>
    <table>
      <tr>
        <td>
          <form onsubmit="event.preventDefault();FormSubmit();">

            <div>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" />
            </div>

            <div>
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" />
            </div>

            <div>
              <label for="Address">Address</label>
              <input type="text" name="Address" id="Address" />
            </div>

            <div>
              <label for="Pincode">Pincode</label>
              <input type="text" name="Pincode" id="Pincode" />
            </div>

            <div>
              <label for="Gender">Gender</label>
              <input type="text" name="Gender" id="Gender" />
            </div>

            <div>
              <label for="Food">Choice of food</label>
            <select type="text" name="Food" id="Food">
              <option value="select">Select...</option>
                <option value="Pies">Pies</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Salads">Salads</option>
                <option value="Noodles">Noodles</option>
                <option value="Dumplings">Dumplings</option>
              </select>
            </div>
         
            <div>
              <label for="State">State</label>
              <input type="text" name="State" id="State" />
            </div>

            <div>
              <label for="Country">Country</label>
              <input type="text" name="Country" id="Country" />
            </div>

            <div class="buttons">
              <input type="submit" value="Submit" id="Submit" />
            </div>

          </form>
        </td>
      </tr>
    </table>
    <br>
<br>
  
      <td>
        <table class="list" id="userlist">
          <tbody>
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>State</th>
                <th>Country</th>
              </tr>
            </thead>
            </tbody>
          </table>
        </td>
   

  </body>
  <script src="script.js"></script>
</html>
